<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Account Updation
      </div>
      <div class="slds-m-horizontal_large">
        <lightning-record-edit-form
            object-api-name="Account"
            record-id={recordId}
            onsuccess={handleSuccess}
        >
            <lightning-input-field field-name={nameField}> </lightning-input-field>
            <lightning-input-field field-name={typeField}> </lightning-input-field>
            <lightning-input-field field-name={industryField}> </lightning-input-field>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save">
                </lightning-button>
            </div>
        </lightning-record-edit-form>
        
      </div>
    </lightning-card>
</template>
