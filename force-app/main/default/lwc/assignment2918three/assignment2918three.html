<template>
    <lightning-card icon-name="standard:opportunity" variant="base">
      <div slot="title">
          Opportunity Creation
      </div>
      <div class="slds-m-horizontal_large">
        <lightning-record-edit-form
            object-api-name="Opportunity"
            onsuccess={handleSuccess}
            onsubmit={handleSubmit}
            lwc:ref="recordSavingElement"
        >
            <lightning-input-field field-name={nameField}> </lightning-input-field>
            <lightning-input-field field-name={stageNameField}> </lightning-input-field>
            <lightning-input-field field-name={closeDateField}> </lightning-input-field>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save">
                </lightning-button>
            </div>
        </lightning-record-edit-form>
      </div>
    </lightning-card>
</template>
